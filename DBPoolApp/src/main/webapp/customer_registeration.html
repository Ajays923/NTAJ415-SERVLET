<h1 style='color:red;text-align:center'><b>Employement Registration Form</b></h1>
<form action="custurl" method="POST">
	<table bgcolor="cyan" align="center">
			<tr>
				<td>Customer Name:: </td>	
				<td><input type="text" name="cname"></td>
			</tr>
			<tr>
				<td>Customer Address:: </td>	
				<td><input type="text" name="cadd"></td>
			</tr>
			<tr>
				<td>Customer BillAmt:: </td>	
				<td><input type="text" name="billAmt"></td>
			</tr>
			<tr>
				<td>Customer MobileNo:: </td>	
				<td><input type="text" name="mobNo"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Register"> </td>	
				<td><input type="reset" value="Cancel"></td>
			</tr>
	</table>
		
</form>
